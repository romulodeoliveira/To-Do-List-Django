<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sou uma lista</h1>

    <!-- esse "todos" foi retirado do views.py -->
    {% for todo in todos %}
    <a href="{% url 'todo:detail' pk=todo.id %}">
        <li>{{ todo.title }}</li>
    </a>
    {% endfor %}

</body>

</html>
